<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Add Job</title>
  <style>
    /* ===== TERMINAL BASE ===== */
    body {
      margin: 0;
      padding: 16px;
      width: 280px;
      font-family: "IBM Plex Mono", "Courier New", monospace;
      background: #000;
      color: #33ff33;
    }

    .container {
      padding: 16px;
      background: #000;
      border: 1px solid #33ff33;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    h1 {
      font-size: 16px;
      margin: 0;
      color: #33ff33;
      text-align: center;
      text-shadow: 0 0 3px rgba(51,255,51,0.7);
    }

    button {
      background: black;
      color: #33ff33;
      border: 1px solid #33ff33;
      padding: 10px;
      font-family: inherit;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      text-transform: uppercase;
      font-weight: bold;
      transition: all 0.1s ease;
    }

    button:hover {
      background: #111;
      box-shadow: 0 0 6px rgba(51,255,51,0.5);
    }

    button:active {
      transform: scale(0.97);
    }

    .message {
      color: #00ffff;
      font-size: 13px;
      text-align: center;
      min-height: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>$ Job Tracker</h1>
    <button id="addJobBtn">Add Job</button>
    <div class="message" id="message"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
